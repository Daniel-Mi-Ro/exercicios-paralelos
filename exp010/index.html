<!DOCTYPE>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HongKongFlag.ico">
    <title>Exp010 - Revisão</title>
</head>
<body>
    <h1>Revisão de Redimensionamento de Imagens, Áudios e Vídeos</h1>
    <hr>
    <h2>Imagem Dinâmica</h2>
    <hr>
    <picture>
        <source media="(min-width:950px)" srcset="imagens/fantasia1000px.png" type="image/png">
        <source media="(min-width:550px)" srcset="imagens/fantasia650px.png" type="image/png">
        <img src="imagens/fantasia300px.png" alt="Cena do Segmento Final de Fantasia: Ave Maria">
    </picture>
    <h2>Áudio</h2>
    <hr>
    <audio preload="none" autoplay controls>
          <source src="audio/One Man Book - Fountains Far From Home.mp3" type="audio/mp3">
    </audio>
    <h2>Vídeos</h2>
    <h3>Vídeos Internos</h3>
    <video weidth="650" height="550"autoplay poster="videos/limoes-capa.png">
         <source src="videos/wind.mp4" type="video/mp4">
         <source src="videos/Wind2.m4v" type="video/mp4">
         <source src="videos/Wind3.webm" type="video/webm">
    </video>
    <h3>Vídeos Externos</h3>
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/u5OINIussGc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
