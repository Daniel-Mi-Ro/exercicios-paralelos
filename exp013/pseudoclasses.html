<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Pseudoclasses</title>
    <style>
        a:link {color:rgb(255, 169, 9);}
        a:visited {color:red;}
        #segundo-link:focus {color:blue;}
        #segundo-link:active {color:green;}
    </style>
</head>
<body>
    <h1>Pseudo-Classes</h1>
    <h2>Link e External</h2>
    <p>Clique no link abaixo para acessar a melhor música dos Beatles</p>
    <br>
    <a href="https://www.youtube.com/watch?v=_25SYMu0_L0" target="_blank" rel="external">A melhor música dos Beatles é...</a>
    <h2>Active e Focus</h2>
    <a id="segundo-link" href="https://www.youtube.com/watch?v=guibQH94rCM" target="_blank" rel="external">Yesterday...</a>
</body>
</html>
